<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" &gt; <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js&quot;
        integrity=" sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>030 Basic-Form</title>

    <script>

        function click_submit() {

            if (document.getElementById('fname').value != ''
                && document.getElementById('phone').value != ''
                && document.getElementById('email').value != '') {

                document.getElementById('output_fname').innerHTML = document.getElementById('fname').value
                document.getElementById('output_phone').innerHTML = document.getElementById('phone').value
                document.getElementById('output_email').innerHTML = document.getElementById('email').value

                document.getElementById('fname').value = ' '
                document.getElementById('phone').value = ' '
                document.getElementById('email').value = ' '

            } else {
                window.alert('Insert All info')
            }
        }

        function click_cancel() {
            document.getElementById('fname').value = ' '
            document.getElementById('phone').value = ' '
            document.getElementById('email').value = ' '

            document.getElementById('output_fname').innerHTML = ' '
            document.getElementById('output_phone').innerHTML = ' '
            document.getElementById('output_email').innerHTML = ' '
        }

        function focusout_fname() {
            if (document.getElementById('fname').value != '') {
                document.getElementById('noti_fname').innerHTML = ''
            } else {

                document.getElementById('noti_fname').innerHTML = 'This Full Name is invalid'
            }
        }

        function focusout_phone() {
            if (document.getElementById('phone').value != '') {
                document.getElementById('noti_phone').innerHTML = ''
            } else {

                document.getElementById('noti_phone').innerHTML = 'This Phone Number is invalid'
            }
        }

        function focusout_email() {
            if (document.getElementById('email').value != '') {
                document.getElementById('noti_email').innerHTML = ''
            } else {

                document.getElementById('noti_email').innerHTML = 'This Email is invalid'
            }
        }


    </script>

</head>

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io" &gt; <img
                src="https://bulma.io/images/bulma-logo.png&quot; width=" 112" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    Documentation
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="05-jsp-basic-form.html">
                            Page 5
                        </a>
                        <a class="navbar-item" href="06-jsp-insert-data.html">
                            Page 6
                        </a>
                        <a class="navbar-item" href="07-jsp-show-data.html">
                            Page 7
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="columns is-centered m-5">
        <div class="column is-one-third is-half">
            <div class="card">
                <div class="card-content has-background-success">
                    <div class="content">
                        <div class="field">
                            <label class="label">Full Name</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-success" type="text" placeholder="Input Full Name" id="fname"
                                    onfocusout="focusout_fname()">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-address-card"></i>
                                </span>
                            </div>
                            <p id="noti_fname" class="help is-danger"></p>
                        </div>

                        <div class="field">
                            <label class="label">Phone Number</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-success" type="text" placeholder="Input Phone Number" id="phone"
                                    onfocusout="focusout_phone()">
                                <span class="icon is-small is-left ">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                            <p id="noti_phone" class="help is-danger"></p>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="email" placeholder="Email input" id="email"
                                    onfocusout="focusout_email()">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <p id="noti_email" class="help is-danger"></p>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" onclick="click_submit()">Submit</button>
                            </div>
                            <div class="control">
                                <button class="button is-link is-light" onclick="click_cancel()">Cancel</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="column is-one-third is-half">
            <div class="card">
                <div class="card-content has-background-warning">
                    <div class="content">
                        <p id="output_fname"></p>
                        <p id="output_phone"></p>
                        <p id="output_email"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
