<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>038 Show Data</title>
    <script>
        function load_data() {
            document.getElementById('output_fname').innerHTML = JSON.parse(localStorage.getItem('fname'))
            document.getElementById('output_phone').innerHTML = JSON.parse(localStorage.getItem('phone'))
            document.getElementById('output_email').innerHTML = JSON.parse(localStorage.getItem('email'))
        }
    </script>
</head>
<body onload="load_data()">

          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item" href="05-jsp-basic-form.html">
                  Page 05
                </a>

          </div>

      <div class="columns is-centered m-3">
        <div class="column is-one-third is-half">
            <div class="card">
                <div class="card-content has-background-success">
                  <div class="content">
                   <p id="output_fname"></p>
                   <p id="output_phone"></p>
                   <p id="output_email"></p>
                  </div>
                </div>
            </div>
        </div>
