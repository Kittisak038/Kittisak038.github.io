<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css";>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_jsp_Button</title>

    <script>
function button_click(){
    window.confirm('hello world')
}

    </script>
</head>
<body>

    <div class="content">
        <p><input type="button" value="Click_me" name="" id="" onclick="document.write('hello')"></p> 
        <p><input type="button" value="Click_me" name="" id="" onclick="window.alert('hello')"></p>
        <p><button class="button is-danger" type="button" onclick="window.confirm('hello'), window.alert('world')">กดตรงนี้</button></p>
        <p><button class="button is-danger" type="button" onclick="button_click()">Submit</button></p> 
    </div>

<br>
<br>

    <div class="buttons">
        <button class="button is-primary">Primary</button>
        <button class="button is-link">Link</button>
      </div>
      
      <div class="buttons">
        <button class="button is-info">Info</button>
        <button class="button is-success">Success</button>
        <button class="button is-warning">Warning</button>
        <button class="button is-danger">Danger</button>
      </div>
    
</body>
</html>
